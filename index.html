<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="Deck.js"></script>
    <script src="Card.js"></script>
    <script src="Player.js"></script>
    <script src="script.js"></script>
    <title>Video Poker</title>
  </head>
  <body>
    <div class="parent">
      <div class="cards">
        <img src="./img/cards/AD.png" class="card" alt="card 1" />
        <img src="./img/cards/2D.png" class="card" alt="card 2" />
        <img src="./img/cards/3D.png" class="card" alt="card 3" />
        <img src="./img/cards/4D.png" class="card" alt="card 4" />
        <img src="./img/cards/5D.png" class="card" alt="card 5" />
      </div>
      <div class="holds">
        <div class="hold">HOLD</div>
        <div class="hold">HOLD</div>
        <div class="hold">HOLD</div>
        <div class="hold">HOLD</div>
        <div class="hold">HOLD</div>
      </div>
      <div class="hold_buttons">
        <button>HOLD</button>
        <button>HOLD</button>
        <button>HOLD</button>
        <button>HOLD</button>
        <button>HOLD</button>
      </div>
    </div>
  </body>
</html>
